<!DOCTYPE html>
{% extends 'index.html' %}
{% block content %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<div class="row">
            <div class="col-lg-12 mb-4">
              <!-- Simple Tables -->
              <div class="card">
                <div class="card-header py-3 d-flex flex-row align-items-center justify-content-between">
                  <h6 class="m-0 font-weight-bold text-primary">Applicants</h6>
                </div>
                <div class="table-responsive">
                  <table class="table align-items-center table-flush">
                    <thead class="thead-light">
                      <tr>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Email</th>
                        <th>Mobile</th>
                        <th>Position</th>
                        <th>Resume</th>
                        <th>Action</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr>
                        {% for d in data %}
                        <td>{{d.Firstname}}</td>
                        <td>{{d.Lastname}}</td>
                        <td>{{d.Email}}</td>
                        <td>{{d.Mobile}}</td>
                        <td>{{d.Position}}</td>
                        <td>{{d.Resume}}</td>
                        <td>
                        <a href="{% url 'delete_appli' apid=d.id %}" class="btn btn-sm btn-primary">DELETE</a><br><br>

                        </td>

                      </tr>
                    {% endfor %}
                    </tbody>
                  </table>
                </div>
                <div class="card-footer"></div>
              </div>
            </div>
          </div>


</body>
</html>
{% endblock %}
